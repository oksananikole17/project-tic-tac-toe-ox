<!DOCTYPE html>
<html>
    <head>
      <title>Welcome to Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Tic Tac Toe!</h1>
      <h3>Don't have an Account? Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Sign Up</button>
        </form>
        <sec id="auth-display"></sec>
        <h3>OR</h3>
        <h3>Have an Account? Sign In</h3>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Forgot Password?
        </button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Your Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="password-form">
                  <input name="passwords[old]" type="password" placeholder="Old Password">
                  <input name="passwords[new]" type="password" placeholder="New Password">
      
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        <sec id="sign-display"></sec>
      <button id="lets-play"></button>
        <div id="actual-game">
            <h2>Lets Play!!</h2>
            <div class="container">
              <div class="row">
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="0" id = "0">X</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="1">O</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="2">X</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="3">O</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="4">X</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="5">O</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="6">X</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="7">O</div>
                <div class="col-md-4 col-lg-4 box alt-color" data-cell-index="8">X</div>
              </div>
            </div>
          </div>
    </body>
</html>
